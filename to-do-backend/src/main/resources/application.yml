micronaut:
  application:
    name: toDoBackend
datasources:
  default:
    driver-class-name: org.postgresql.Driver
    db-type: postgres
    dialect: POSTGRES
    password: 'password'
    url: jdbc:postgresql://localhost:5432/to_do
    username: to_do
netty:
  default:
    allocator:
      max-order: 3
flyway:
  datasources:
    default:
      enabled: true
graphql:
    enabled: true
    path: /graphql
    graphiql:
        enabled: true
        path: /graphiql
team:
  name: 'Steelers'
  color: 'Black'
  player-names:
    - 'Mason Rudolph'
    - 'James Connor'
  team-admin:
    manager: 'Nirav Assar'
    coach: 'Mike Tomlin'
    president: 'Dan Rooney'